        <script>
            function addEmployee(){
                var _firstName = document.getElementById("fName").value;
                var _lastName = document.getElementById("lName").value;

                var addPerson = firebase.functions().httpsCallable('addPerson');
                addPerson({
                    firstName: _firstName,
                    lastName: _lastName,
                }).then(function(result) {
                    console.log(result);
                }).catch(function(error){
                    console.log(error);
                })
                

            }
